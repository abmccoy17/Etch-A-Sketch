<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>
        <h1 class="title">Etch-A-Sketch</h1>
        <h4 class="subtitle">Choose a number between 1 and 100</h4>
        <input class="input" min="1" max="100" id="squaresInput" type="text" placeholder="Squares Per Side">
        <button class="button is-primary" id="changeGridBtn">Change Grid</button>
        </br>
        <button class="button is-primary" id="blackBtn">Black</button>
        <button class="button is-primary" id="rainbowBtn">Random Color</button>
        <button class="button is-primary" id="eraseBtn">Eraser</button>
        <button class="button is-danger" id="clearBtn">Clear All</button>
    <div id="container">

    </div>
<script src="app.js"></script>
</body>
</html>
